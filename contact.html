<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <!-- Top responsive navigation bar with links to each page (Contact, Portfolio, and About) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="index.html" class="navbar-brand">Neil Gandhi</a>
      <!-- toggles open links in hamburger button when at small screen sizes. -->
      <button class="navbar-toggler">
        <span
          class="navbar-toggler-icon"
          data-toggle="collapse"
          data-target="#navbarMenu"
        ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">Contact</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container py-5">
      <!--Contains all content, provides spacing on the top for all screen sizes and spacing on the sides for xs screen size -->
      <div class="row mt-4 px-3 px-md-0">
        <!-- One column that is resized a 768px to take 2/3 of screen space with additional padding at all screen sizes. Additional horizontal margin spacing is provided at screen sizes of 768px and above. Background color is white -->
        <div class="col-12 col-md-8 bg-white mx-md-3 px-4">
          <!-- nested row and column for the page header -- takes up full width of column at all screen sizes and has additional padding on top -->
          <header class="row">
            <div class="col-12 pt-2">
              <h1 class="border-bottom">Contact</h1>
            </div>
          </header>
          <!-- Contact form grid layout starts here. Additional padding is added to both the top and bottom of the form -->
          <form class="pt-2 pb-3">
            <section class="row">
              <!-- Column is resized at screen sizes above 768px and additional horizontal padding is added for spacing -->
              <div class="col-12 col-md-10 px-5">
                <!-- Label and input box for user's name -->
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="inputName"
                    aria-describedby="enterName"
                    placeholder="Name"
                  />
                </div>
                <!-- label and input box for user's email -->
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email"
                  />
                </div>

                <!-- label and input box for user's message -->
                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea
                    class="form-control"
                    id="inputMessage"
                    rows="3"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
            </section>

            <!-- new row for the button to achieve proper spacing -->
            <section class="row">
              <div class="col-4 pb-3 pl-4">
                <button type="submit" class="btn sub px-4 py-2">Submit</button>
              </div>
            </section>
          </form>
        </div>
      </div>
    </main>

    <!-- Creates sticky footer at the bottom of the page -->
    <footer class="footer text-center">
      <section class="container">
        <!-- Padding and margin set to 0 to ensure footer stays on bottom of page -->
        <p class="text-muted m-0 p-0">&copy; Copyright</p>
      </section>
    </footer>

    <!-- Javascript files that allow the navbar to collapse and still function properly to navigate to each page -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
